<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="ALLL">
        <div class="all">
            <div class="heading">
                <h1>Temperature Convertor</h1>
                <span class="icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
            </div>
        </div>
        <div class="temp">
            <div class="celcius">
                <input type="number" placeholder="Celcius">
                <span class="iconC">&#8451</span>
            </div>
            <div class="Farenheit">
                <input type="number" placeholder="Fahrenheit">
                <span class="iconF">&#8457</span>
            </div>
            <div class="Kelvin">
                <input type="number" placeholder="Kelvin">
                <span class="iconK">&#8490</span>
            </div>
            <button>All Clear</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
